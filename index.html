<!DOCTYPE html>
<html lang = "en" ng-app = "folioApp">
	<head>
		<!-- Canonical URL -->
		<link rel="canonical" href="http://www.jeremycantu.com" />
		<!-- Favicon, manifest, and theme colors declarations -->
		<link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link rel="manifest" href="manifest.json">
		<meta name="theme-color" content="#26a69a">
		<!--Import Material Design Iconic Font-->
		<!-- http://zavoloklom.github.io/material-design-iconic-font/ -->
    	<link type="text/css" rel="stylesheet" href="dist/styles/material-design-iconic-font.css">
    	<!--Import materialize.css-->
    	<link type="text/css" rel="stylesheet" href="dist/styles/materialize.min.css"  media="screen"/>
    	<link type="text/css" rel="stylesheet" href="styles/style.css">

		<meta charset="utf-8">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    	<meta property="og:image" content="https://jac21.github.io/Folio/images/developer/developer-header.jpeg"/>
		<meta property="og:description" content="Jeremy A. Cantu's development and photography portfolio site" />
		<meta property="og:url" content="https://jac21.github.io/Folio" />
		<meta property="og:title" content="Jeremy A. Cantu - Folio" />

		<title>Portfolio of Jeremy A. Cantu</title>
	</head>
	<body ng-cloak>

		<div class = "page {{pageClass}}" ui-view autoscroll="true">
			<noscript>
		      <h4 style="font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica; text-align: center;">
		        Sorry, JavaScript needs to be enabled in order to run this website (Alternatively, you can visit my more static site at <a target="_blank" rel="noopener noreferrer" href="http://jac21.github.io/">http://jac21.github.io/</a>).
		      </h4>
		    </noscript>
		</div>

		<!-- Import Angular libs -->
		<script type="text/javascript" src="scripts/lib/angular.min.js"></script>
		<script type="text/javascript" src="scripts/lib/angular-ui-router.min.js"></script>

		<!-- Import actual code -->
		<script type="text/javascript" src="scripts/app.js"></script>
		<script type="text/javascript" src="dist/scripts/controllerBundle.min.js"></script>
		<script type="text/javascript" src="scripts/directives/responsiveImage.js"></script>

		<!--Import jQuery before materialize.js-->
	    <script type="text/javascript" src="scripts/lib/jquery-2.1.1.min.js" defer></script>
	    <script type="text/javascript" src="scripts/lib/materialize.min.js" defer></script>

	    <!-- Import Google Analytics -->
	    <script type="text/javascript" src="scripts/analytics.js" defer></script>
	    <script type="text/javascript" src="swRegister.js" defer></script>
	</body>
</html>
