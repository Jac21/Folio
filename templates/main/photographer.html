<header class="header-photo">
	<div>
		<img class="headshot-photo" src="dist/images/photographer/headshot-photo.jpg" alt="headshot-photo"/>
		<h1>Jeremy A. Cantu</h1>
		<a href="https://jac21.github.io/AmateurPhotoGraphy/#/photos" target="_blank" rel="noopener noreferrer">Photographer</a>
	</div>
</header>

<div class = "container">

  <!-- Switch -->
  <div class="switch checked">
    <label ng-click="go('/developer')">
      Developer
      <input checked type="checkbox">
     	<span class="lever"></span>
      Photographer
    </label>
  </div>

  <h1>Selection of Photos</h1>
  <hr>

  <div class="row">
    <div class = "col s12 m6" ng-repeat="image in images">
      <responsive-image></responsive-image>
    </div>
  </div>

  <h1>Photo Shoots</h1>
  <hr>

  <div class="row">
  	<div class = "col s12">
      <div class="page-nav-options">
  		  <h4 ng-click="go('/vera-photoshoot')" class="caption" tabindex=0 ng-keydown="($event.which === 13) && go('/vera-photoshoot')">Vera</h4>
      </div>
      <div>
      <div class="image-overlay-container">
          <i class="zmdi zmdi-collection-plus zmdi-hc-5x pull-right" ng-click="go('/vera-photoshoot')" tabindex=0 ng-keydown="($event.which === 13) && go('/vera-photoshoot')"></i>
      </div>
  		<img ng-click="go('/vera-photoshoot')" class="responsive-img z-depth-2 shoot-main-img" src="dist/images/photographer/photos/Shoots/Vera/DSC_2016.png" alt="Vera"/>
      </div>
  	</div>
  </div>
</div>
